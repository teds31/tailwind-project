<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workcation- Tailwind Project</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <!-- Header -->
    <div class="bg-grey-100 flex">
      <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="img/logo.svg" alt="Workcation" />
          <img src="img/beach-work.jpg" alt="woman working at the beach"
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-72 sm:w-full sm:object-cover sm:object-center lg:hidden" />
          <h1 class="mt-8 text-4xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-4xl lg:text-3xl">
            You can work from anywhere.
            <span class="text-brand-blue">
              Take advantage of it!
            </span> 
          </h1>
          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a href="#" class="btn bg-brand-blue text-white shadow-lg sm:text-base ml-2">book your escape</a>
            <a href="#" class="btn btn-gray sm:text-base mt-3 mx-2">learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img src="img/beach-work.jpg" alt="woman working at the beach"
          class="absolute inset-0 h-full w-full object-cover object-center" />
      </div>
    </div>
    <!-- /Header -->

  </body>
